{% extends "layout.html" %}

{% block title %} Post Comment nr. {{ post_comment['id'] }} {% endblock %}

{% block content %}

<div class="row">
  <div class="large-4 columns show-for-large">
    <p></p>
  </div>

  <div class="large-4 medium-12 columns">

    <div class="callout">
      <p>{{ post_comment['body'] }}</p>
      <p>{{ post_comment['username'] }}</p>
      <p>{{ post_comment['post_id'] }}</p>
      <p><a href="/post_comments/{{ post_comment['id'] }}/edit">Edit</a></p>
    </div>
  </div>

  <div class="large-4 show-for-large">
  </div>
</div>

{% endblock %}
