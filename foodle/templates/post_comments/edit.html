{% extends "layout.html" %}

{% block title %} Post Comment nr. {{ post_comment['id'] }} {% endblock %}

{% block content %}

<div class="row">
  <div class="large-4 columns show-for-large">
    <p></p>
  </div>

  <div class="large-4 medium-12 columns">

    <form>
      <label>Body
        <input type="text" placeholder="" value="{{ post_comment['body'] }}">
      </label>
      <button class="button success" onclick="dispatchUpdate('post_comment', {{ post_comment['id'] }})">Submit changes</button>
    </form>
  </div>

  <div class="large-4 show-for-large">
  </div>
</div>

{% endblock %}
