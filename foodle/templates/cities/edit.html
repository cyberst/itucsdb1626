{% extends "layout.html" %}

{% block title %}  Edit City:  {{ city['name'] }} {% endblock %}

{% block content %}

<div class="row">
  <div class="large-4 columns show-for-large">
    <p></p>
  </div>

  <div class="large-4 medium-12 columns">

    <form>
      <label>Edit City</label>
      <label class="name">City Name
        <input type="text" placeholder={{city['name']}}>
      </label>
      <label class="description">City Description
        <input type="text">
      </label>
      <button class="button success" onclick="dispatchUpdate('city', {{ city['id'] }})">Edit</button>
    </form>
  </div>

  <div class="large-4 show-for-large">
  </div>
</div>

{% endblock %}
